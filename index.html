<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<body>

    <div class="form">

        <div class="data">
            <h2>GET IN TOUCH</h2>
                <div class="user-data">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>

                <div class="message">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                </div>
            <input type="submit" value="S E N D">

            <p>© Untitled. All rights reserved Design: HTML & CSS</p>

        </div>

        <div class="follow-contact">

            <h2>FOLLOW</h2>

            <div class="icons">
               
                <a href=" https://x.com/?lang=en&mx=2" target=”_blank”><i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://www.facebook.com/" target=”_blank”><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/" target=”_blank”><i class="fa-brands fa-instagram"></i></a>
                <a href="https://github.com/" target=”_blank”><i class="fa-brands fa-github"></i></a>
                <a href="https://bg.linkedin.com/" target=”_blank”><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="https://www.pinterest.com/" target=”_blank”><i class="fa-brands fa-pinterest-p"></i></a>
                <a href="https://www.threads.net/?hl=en" target=”_blank”><i class="fa-brands fa-threads"></i></a>
                <a href="#"><i class="fa-solid fa-phone"></i></a>
                <a href="#"><i class="fa-solid fa-envelope"></i></a>
            </div>



        </div>




    </div>
    
</body>
</html>
